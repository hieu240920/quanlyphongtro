{% extends 'base.html' %}

{% block content %}

    <div class="wrapper">

        <div class="table">

            <div class="row header">
                <div class="cell">
                    Phòng số
                </div>
                <div class="cell">
                    ID phòng
                </div>
                <div class="cell">
                    Kiểu
                </div>
                <div class="cell">
                    Trạng thái
                </div>
            </div>
            {% for room in rooms %}
                <div class="row">
                    <div class="cell" data-title="Number">
                        {{ room.no }}
                    </div>
                    <div class="cell" data-title="Name">
                        {{ room.name }}
                    </div>
                    <div class="cell" data-title="Type">
                        {{ room.room_type }}
                    </div>
                    <div class="cell" style="{% if room.vacant %} color: green {% else %} color:Red {% endif %}" data-title="Status">
                        {% if room.vacant %} vacant {% else %} occupied {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock content %}
